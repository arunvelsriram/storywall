<h1>
  {{title}}
</h1>

<ul>
  <li *ngFor="let lane of lanes">
    <p>{{lane}}</p>
    <ul *ngIf="cards">
      <li *ngFor="let card of cards | lane:lane">
        <p>#{{card.number}}</p>
        <p>{{card.name}}</p>
        <p>{{card.lane}}</p>
        <p>{{card.owner}}</p>
      </li>
    </ul>
  </li>
</ul>
